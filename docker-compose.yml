version: "3"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000
    command: ["./wait-for-it.sh", "database:5432", "--", "yarn", "start:server"]
    volumes:
      - /usr/src/app
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 5432
      ADMIN_API_PATH: admin-api
      SHOP_API_PATH: shop-api
    depends_on:
      - database
      - worker
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vendure-server.rule=Host(`admin.futuretools.app`)"
      - "traefik.http.routers.vendure-server.entrypoints=websecure"
      - "traefik.http.routers.vendure-server.tls.certResolver=letsencrypt"
      - "traefik.http.services.vendure-server.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.vendure-admin-strip.stripprefix.prefixes=/admin-api"
      - "traefik.http.middlewares.vendure-shop-strip.stripprefix.prefixes=/shop-api"
      - "traefik.http.routers.vendure-admin-api.rule=Host(`admin.futuretools.app`) && PathPrefix(`/admin-api`)"
      - "traefik.http.routers.vendure-admin-api.middlewares=vendure-admin-strip"
      - "traefik.http.routers.vendure-shop-api.rule=Host(`admin.futuretools.app`) && PathPrefix(`/shop-api`)"
      - "traefik.http.routers.vendure-shop-api.middlewares=vendure-shop-strip"
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./wait-for-it.sh", "database:5432", "--", "yarn", "start:worker"]
    volumes:
      - /usr/src/app
    environment:
      DATABASE_HOST: database
      DATABASE_PORT: 5432
    depends_on:
      - database
    networks:
      - dokploy-network
  storefront:
    build:
      context: .
      dockerfile: Dockerfile-storefront
      args:
        STOREFRONT_VERSION: 0.3.1
    ports:
      - 4000
    environment:
      SERVER_API_HOST: http://server
      SERVER_API_PORT: 3000
      SERVER_API_PATH: shop-api
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vendure-storefront.rule=Host(`store.futuretools.app`)"
      - "traefik.http.routers.vendure-storefront.entrypoints=websecure"
      - "traefik.http.routers.vendure-storefront.tls.certResolver=letsencrypt"
      - "traefik.http.services.vendure-storefront.loadbalancer.server.port=4000"
  database:
    image: postgres
    volumes:
      - /var/lib/postgresql/data
    ports:
      - 5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vendure
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
